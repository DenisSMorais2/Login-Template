<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DarkStyle.css">
    <title>Login</title>
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E entre na nossa página</h1>
            <img src="tropical.svg" class="left-login-image" alt="tropical">
        </div>
        <div class="right-login"> 
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                <label for="email">Email</label>
                    <input type="text" name="email" placeholder="email">
                </div>
                <div class="textfield">
                    <label for="senha">Password</label>
                        <input type="password" name="password" placeholder="password">
                    </div>
                    <button onclick="window.location.href='principal/tarefa.html' "class="btn-login">Login</button>
                    <h2>Voce não tem conta?</h2>
                    <button onclick="window.location.href='registro/Registor.html' "class="btn-register">Register</button>
            </div>
        </div>
    </div>
    <script src="scrypt.js"></script>
</body>
</html>
